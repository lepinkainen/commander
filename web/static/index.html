<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander - CLI Tool Manager</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --tertiary-bg: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #aaa;
            --text-muted: #666;
            --accent-color: #667eea;
            --accent-secondary: #764ba2;
            --border-color: #333;
            --border-hover: #667eea;
            --terminal-green: #00ff00;
            --terminal-bg: #001100;
            --terminal-text: #00cc00;
            --terminal-bright: #00ff00;
        }

        [data-theme="terminal"] {
            --primary-bg: #000000;
            --secondary-bg: #001100;
            --tertiary-bg: #002200;
            --text-primary: #00ff00;
            --text-secondary: #00cc00;
            --text-muted: #008800;
            --accent-color: #00aa00;
            --accent-secondary: #008800;
            --border-color: #004400;
            --border-hover: #00cc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
        }

        body[data-theme="terminal"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2px,
                    rgba(0, 255, 0, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1000;
        }

        body[data-theme="terminal"]::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(
                    ellipse at center,
                    rgba(0, 255, 0, 0.1) 0%,
                    rgba(0, 255, 0, 0.05) 40%,
                    transparent 70%
                );
            pointer-events: none;
            z-index: 999;
            animation: flicker 0.15s infinite linear alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
        }

        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .theme-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .theme-icon:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .theme-icon.active {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .theme-icon.default {
            color: #667eea;
        }

        .theme-icon.terminal {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .create-task {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--border-hover);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        button {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .tasks-container {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .task-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            font-family: inherit;
        }

        .filter-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            border-color: var(--border-hover);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-tool {
            background: var(--accent-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .task-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-queued { background: #4a5568; color: white; }
        .status-running { background: #3182ce; color: white; animation: pulse 2s infinite; }
        .status-complete { background: #48bb78; color: white; }
        .status-failed { background: #f56565; color: white; }
        .status-canceled { background: #ed8936; color: white; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .task-command {
            font-family: 'Monaco', 'Courier New', monospace;
            background: var(--tertiary-bg);
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 0.9em;
            color: var(--accent-color);
            word-break: break-all;
        }

        .task-output {
            max-height: 200px;
            overflow-y: auto;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .output-line {
            margin-bottom: 2px;
            white-space: pre-wrap;
        }

        .output-line.error {
            color: #f56565;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .connection-status.connected {
            background: #48bb78;
            color: white;
        }

        .connection-status.disconnected {
            background: #f56565;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <header>
        <div class="theme-selector">
            <div class="theme-icon default active" data-theme="default" title="Default Theme">ðŸŽ¨</div>
            <div class="theme-icon terminal" data-theme="terminal" title="Terminal Theme">ðŸ’»</div>
        </div>
        <h1>ðŸš€ Commander</h1>
    </header>

    <div class="container">
        <div class="stats-grid" id="stats">
            <!-- Stats will be populated here -->
        </div>

        <div class="create-task">
            <h2 style="margin-bottom: 20px;">Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="tool">Tool</label>
                    <select id="tool" name="tool" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="args">Arguments</label>
                    <input type="text" id="args" name="args" placeholder="e.g., https://example.com/video for yt-dlp">
                </div>
                <button type="submit">Add Task to Queue</button>
            </form>
        </div>

        <div class="tasks-container">
            <h2 style="margin-bottom: 20px;">Tasks</h2>
            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="running">Running</button>
                <button class="filter-btn" data-filter="queued">Queued</button>
                <button class="filter-btn" data-filter="complete">Complete</button>
                <button class="filter-btn" data-filter="failed">Failed</button>
            </div>
            <div class="task-list" id="taskList">
                <!-- Tasks will be populated here -->
            </div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">
        Disconnected
    </div>

    <script src="/app.js"></script>
</body>
</html>
