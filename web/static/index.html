<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commander - CLI Tool Manager</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="theme-selector">
        <div
          class="theme-icon default active"
          data-theme="default"
          title="Default Theme"
        >
          ðŸŽ¨
        </div>
        <div
          class="theme-icon terminal"
          data-theme="terminal"
          title="Terminal Theme"
        >
          ðŸ’»
        </div>
      </div>
      <h1>ðŸš€ Commander</h1>
    </header>

    <div class="container">
      <div class="create-task">
        <h2 style="margin-bottom: 20px">Create New Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <label>Tool</label>
            <div id="tool-buttons" class="tool-buttons">
              <!-- Tool buttons will be populated dynamically -->
            </div>
            <input type="hidden" id="tool" name="tool" required />
          </div>
          <div class="form-group">
            <label for="args">Arguments</label>
            <input
              type="text"
              id="args"
              name="args"
              placeholder="e.g., https://example.com/video for yt-dlp"
            />
          </div>
          <button type="submit">Add Task to Queue</button>
        </form>
      </div>

      <div class="stats-grid" id="stats">
        <!-- Stats will be populated here -->
      </div>

      <div class="tasks-container">
        <h2 style="margin-bottom: 20px">Tasks</h2>
        <div class="task-filters">
          <button class="filter-btn active" data-filter="running">
            Running
          </button>
          <button class="filter-btn" data-filter="queued">Queued</button>
          <button class="filter-btn" data-filter="complete">Complete</button>
          <button class="filter-btn" data-filter="failed">Failed</button>
          <button class="filter-btn" data-filter="all">All</button>
        </div>
        <div class="task-list" id="taskList">
          <!-- Tasks will be populated here -->
        </div>
      </div>

      <div class="files-container">
        <h2 style="margin-bottom: 20px">Files</h2>
        <div class="files-actions">
          <button id="createDirectoryBtn">Create Directory</button>
          <button id="scanDirectoriesBtn">Scan Directories</button>
          <input type="text" id="fileSearchInput" placeholder="Search files..." />
          <button id="fileSearchBtn">Search</button>
        </div>
        
        <div class="files-content">
          <div class="directories-panel">
            <h3>Directories</h3>
            <div id="directoriesList" class="directories-list">
              <!-- Directories will be populated here -->
            </div>
          </div>
          
          <div class="files-panel">
            <h3>Files</h3>
            <div id="filesList" class="files-list">
              <!-- Files will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">
      Disconnected
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <!-- Directory Creation Modal -->
    <div id="directoryModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Create New Directory</h3>
        <form id="directoryForm">
          <div class="form-group">
            <label for="directoryName">Name</label>
            <input type="text" id="directoryName" name="name" required placeholder="Directory name" />
          </div>
          <div class="form-group">
            <label for="directoryPath">Path</label>
            <input type="text" id="directoryPath" name="path" required placeholder="/path/to/directory" />
          </div>
          <div class="form-group">
            <label for="directoryTool">Tool (optional)</label>
            <select id="directoryTool" name="tool">
              <option value="">All tools</option>
              <!-- Tool options will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="isDefaultDirectory" name="defaultDir" />
              Default directory
            </label>
          </div>
          <div class="form-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit">Create Directory</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
